<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <main class="container">
        <div class="card">
          <h1 class="title">ADD INCOME</h1>
          <form class="input__div income__form">
            <div>
              <label for="name">Name:</label>
              <input type="text" class="input input__income__name" />
            </div>
            <div>
              <label for="amount">Amount:</label>
              <input type="number" class="input input__income__amount" />
            </div>
            <button class="btn btn__submit">SUBMIT</button>
          </form>
          <ul class="list income__list"></ul>
        </div>
        <div class="card">
          <h1 class="title">ADD TRANSACTION</h1>
          <form class="input__div transaction__form">
            <div>
              <label for="name">Name:</label>
              <input type="text" class="input input__transaction__name" />
            </div>
            <div>
              <label for="amount">Amount:</label>
              <input type="number" class="input input__transaction__amount" />
            </div>
            <button class="btn btn__submit">SUBMIT</button>
          </form>
          <ul class="list transaction__list"></ul>
        </div>
        <div class="card">
          <h1 class="total__income">Total income:</h1>
          <h1 class="total__transactions">Total transactions:</h1>
          <h1 class="balance">Balance:</h1>
        </div>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
